<html lang="en">

<head>
  <title>Boss Fight</title>

  <!-- #endregion -->
</head>

<body class="debug">

  <header>
  </header>




  <main>

    <!-- SECTION: Heroes -->
    <section class="container">
      <div class="heroes row pt-2">

        <!-- NOTE: Halbren/dwarf -->
        <div class="col-3 Halbren bg-dark text-light border">
          <strong>Halbren Ironfist</strong>
          <img src="" alt="">

          <p class="pt-4">HP: <span id="dwarfHP">100</span></p>
          <p>GOLD: <span>15</span></p>
        </div>
        <!-- end note -->


        <!-- NOTE: Dave/human -->
        <div class="col-3 Dave bg-dark text-light border">
          <strong>Dave Hammerhand</strong>
          <img src="" alt="">

          <p class="pt-4">HP: <span id="humanHP">50</span></p>
          <p>GOLD: <span>5</span></p>
        </div>
        <!-- end note -->


        <!-- NOTE: Kain/elf -->
        <div class="col-3 Kain bg-dark text-light border">
          <div>
            <strong>Kain Vernhearth</strong>
            <button class="btn btn-success" onclick="heroHeal()">HEAL</button>
            <img src="" alt="">
          </div>

          <p class="pt-4">HP: <span id="elfHP">30</span></p>
          <p>GOLD: <span id="herogold">10</span></p>
        </div>
        <!-- end note -->
      </div>
    </section>
    <!-- end section -->





    <!-- SECTION: monster -->
    <section class="container">
      <div class="row monster-container mt-5" onclick="attackBoss()">
        <div class="monster col-8 text-light">
          <h4><strong>MONSTER NAME</strong></h4>
          <p>Boss Level: <span id="monsterLevel">1</span></p>
          <p>Boss HP: <span id="monsterHP">100/100</span></p>
        </div>
      </div>
    </section>
    <!-- end section -->





    <!-- SECTION: Shop -->
    <section class="container">
      <div class="row">
        <div class="reset-btn d-flex">

          <div class="col-5 bg-dark text-light border pt-3 shopItems">
            <!-- ANCHOR: Potions -->
            <div class="d-flex" onclick="">
              <h4>buy potion </h4>
              <p> 20g</p>
            </div>
            <!-- end anchor -->

            <!-- ANCHOR: buy heroes -->
            <div class="d-flex" onclick="">
              <h4>Halbren Ironfist </h4>
              <p> 200g</p>
            </div>

            <div class="d-flex" onclick="">
              <h4>Dave Hammerhand </h4>
              <p> 60g</p>
            </div>

            <div class="d-flex" onclick="">
              <h4>Kain Vernhearth </h4>
              <p> 250g</p>
            </div>
          </div>
          <!-- end anchor -->
          <!-- end section -->


          <!-- SECTION: reset button -->
          <div class="col-1 reset">
            <button class="btn btn-danger" onclick="">RESET</button>
          </div>

        </div>
      </div>
    </section>
    <!-- end section -->


  </main>






  <footer>
  </footer>








  <script src="main.js"></script>

  <!-- #region: Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
  <!-- #endregion -->

</body>

</html>
